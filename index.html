<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Jokenpô</title>
</head>

<body>

    <div class="container">

        <h1>Jokenpô</h1>

        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')">&#x1F44A;</button>
            <button id="paper" onclick="playHuman('paper')">&#x1F91A;</button>
            <button id="scissors" onclick="playHuman('scissors')">&#x270C;</button>
        </div>

        <p class="result"></p>

        <p class="your-score">Sua pontuação: <span id="human-score">0</span></p>
        <p class="machine-score">Pontuação da Alexa: <span id="machine-scores">0</span></p>

    </div>

<script src="./script.js"></script>
</body>

</html>
